<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bulma/css/bulma.min.css">
    <title>場考清冊 - 成績記錄表</title>
    <style>
        @media print {
            .page {
                page-break-after: always;
            }
        }
        .page {
            width: 210mm; /* A4 寬度 */
            height: 297mm; /* A4 高度 */
            box-sizing: border-box;
            padding: 20mm;
        }
        .page:last-child {
            page-break-after: never;
        }
    </style>
</head>
<body>
    <h1>成績單</h1>
    <p>時段: {{ period }}</p>
    {% for student in students %}
    <div class="page">
        <!-- 場考日期、時段、組別 -->
        <div class="columns">
            <div class="column">場考日期：{{ exam_date }}</div>
            <div class="column">時段：{{ period }}</div>
            <div class="column">第 {{ group }} 組</div>
        </div>
        <!-- 編號和姓名 -->
        <div class="columns">
            <div class="column">編號：{{ student.driving_test_number }}</div>
            <div class="column">姓名：{{ student.student_name }}</div>
        </div>
        <!-- 如果需要，可以添加更多學員相關資訊 -->
    </div>
    {% endfor %}
</body>
</html>
