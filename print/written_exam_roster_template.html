<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>筆試清冊列印</title>
        <link rel="stylesheet" href="bulma/css/bulma.min.css">
    </head>
    <body>
      <div class="container is-widescreen max-width">
          <div class="grid">
           <div class="cell">交通部公路 局</div>
           <div class="cell">監理所 ( 站 ) 汽車駕駛人考驗紀錄清冊</div>
           <div class="cell">班名：佑名駕訓班</div>
           <div class="cell">考驗別：普通小型車班</div>
       </div>
      </div>
        <table class="table is-bordered is-striped">
            <thead>
                <tr>
                    <th>序號</th>
                    <th>姓名</th>
                    <th>出生日期</th>
                    <th>筆試</th>
                    <th>路試</th>
                    <th>身份證字號</th>
                    <th>備註</th>
                </tr>
            </thead>
        </table>
    </body>
</html>
